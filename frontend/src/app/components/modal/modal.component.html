<div
  class="modal showModal"
  (click)="onCloseDialog()"
>
  <div
    class="modal-dialog-centered modal-dialog"
    (click)="onStopPag($event)"
  >
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title h5">{{
          modalDetails.title | uppercase
        }}</span>
        <button
          class="btn btn-close"
          (click)="onCloseDialog()"
        ></button>
      </div>
      <div class="modal-body">
        <ng-content select="[body]"></ng-content>
      </div>
    </div>
  </div>
</div>
