<ul class="pagination">
  <li
    class="page-item"
    (click)="onChangePage('previous')"
  >
    <a class="page-link">Previous</a>
  </li>
  <li
    *ngFor="let i of getLabels()"
    class="page-item"
    [ngClass]="
      selectedIndex === i ? 'active' : ''
    "
    (click)="onSetExactIndex(i)"
  >
    <a class="page-link">{{ i }}</a>
  </li>
  <li
    class="page-item"
    (click)="onChangePage('next')"
  >
    <a class="page-link">Next</a>
  </li>
</ul>
