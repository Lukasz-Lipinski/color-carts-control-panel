<li
  class="list-group-item d-flex align-items-center justify-content-between p-4"
>
  <div class="fs-5 row container-fluid">
    <div class="col-12 text-center">
      <span class="h4">
        {{ product.brand | uppercase }}
        {{ product.model | uppercase }}
        <span class="text-gray fst-italic"
          >({{ product.name }})</span
        >
      </span>
    </div>
    <div class="row-cols-2 row container p-4">
      <div
        class="col d-flex align-items-center flex-column"
      >
        <div class="row">
          Category: {{ product.category }}
        </div>
        <div class="row">
          Subcategory: {{ product.subcategory }}
        </div>
      </div>
      <div
        class="col d-flex flex-column align-items-center"
      >
        <span>
          Price: {{ product.price | currency }}
        </span>
        <span>
          Amount: {{ product.amount }}
        </span>
      </div>
    </div>
    <div
      class="col d-flex flex-column align-items-center"
    >
      <span class="h5">Description: </span>
      <span>{{ product.description }}</span>
    </div>
  </div>
  <div class="d-flex gap-3">
    <button
      (click)="onUpdate()"
      class="btn btn-success"
    >
      Update
    </button>
    <button
      class="btn btn-outline-danger"
      (click)="onDeleteProduct()"
    >
      Delete
    </button>
  </div>
</li>
